<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Cookie Clicker Clone</title>
</head>
<body>
	<div class="cookieContainer">
		<b id="cookieDisplay">0</b></br>
		cps : <b id="cpsDisplay"></b> | cpc : <b id="cpcDisplay"></b>
		<button class="cookieButton"><img src="images/cookie.png"/></button>
	</div>
	<div class="shopContainer">
		<div id="shopList"></div>
		<div id="shop"></div>
	</div>
	<div class="stats">
		<h1>Statistics</h1>
		<ul>
			<li>Cookies : <b id="cookieDisplay">0</b></li>
			<li>Cookies per click : <b id="cpcDisplay">0</b></li>
			<li>Cookies per sec : <b id="cpsDisplay">0</b></li>
			<li>Earned : <b id="earnedDisplay">0</b></li>
			<li>Spent : <b id="spentDisplay">0</b></li>
			<li>Clicked : <b id="clickedDisplay">0</b></li>
		</ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base64.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
